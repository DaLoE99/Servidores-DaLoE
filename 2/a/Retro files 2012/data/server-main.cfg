# Comment out `net.bind.ip` to bind to any IP address (will listen for connections on all interfaces).
# All times should be expressed in seconds.

output.enablelogfiles=1
output.verbositylevel=-2 #set to 1 for public server

mysql.pool.min=1
mysql.pool.max=10
mysql.pool.lifetime=10
mysql.user=root
mysql.pass=123456
mysql.host=127.0.0.1
mysql.port=3306
mysql.dbname=boombang

net.backlog=50
net.bind.ip=127.0.0.1
net.bind.port=2001

pathfinder.mode=simple

cache.catalog.enabled=1
cache.catalog.lifetime=120
cache.catalog.maximaldata=500

serverstatusupdate.interval=30000

activitypoints.enabled=true
activitypoints.interval=60000
activitypoints.amount=100